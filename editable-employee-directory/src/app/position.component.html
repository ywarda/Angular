<div class="center">
    <h2>Positions</h2>
    <p class="lead">Revise detailed description of employee positions.</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form #f='ngForm' (ngSubmit)='onSubmit(f)'>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group" [class.has-error]="PositionName.errors">
                <label for="PositionName">Position Name:</label>
                <input class="form-control" id="PositionName" type="text" name="PositionName" #PositionName="ngModel" [(ngModel)]="position.PositionName" required />
                <span class="help-block" *ngIf="PositionName.errors && PositionName.errors.required">Position Name is Required</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group" [class.has-error]="PositionDescription.errors">
                <label for="PositionDescription">Description:</label>
                <textarea class="form-control" id="PositionDescription" rows="5" name="PositionDescription" #PositionDescription="ngModel" [(ngModel)]="position.PositionDescription" required ></textarea>
                <span class="help-block" *ngIf="PositionDescription.errors && PositionDescription.errors.required">Position Description is Required</span>
              </div>
            </div>
          </div>
          <hr />
          <a routerLink="/positions" class="btn btn-warning pull-left">Return to Position List</a>
          <input type="submit" class="btn btn-primary pull-right" value="Update Position" />
          <br />
          <br />
        </form>
      </div>
    </div>
  <br />
  <div class="alert alert-success" *ngIf="successMessage">
    <strong>Success!</strong> Position: "Position Name" was successfully saved.
  </div>
  <div class="alert alert-danger" *ngIf="failMessage">
    <strong>Error!</strong> Position: "Position Name" could not be saved.
  </div>
  </div>
  <br /><br />
